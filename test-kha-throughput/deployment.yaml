apiVersion: v1
kind: ConfigMap
metadata:
  name: sample-app-nginx
  namespace: autoscale-test
data:
  nginx.conf: |
    worker_processes auto;
    worker_rlimit_nofile 65535;
    pid /tmp/nginx.pid;

    events {
      worker_connections 8192;
      multi_accept on;
      use epoll;
    }

    http {
      access_log off;
      sendfile on;
      tcp_nopush on;
      tcp_nodelay on;
      keepalive_timeout 65;
      keepalive_requests 100000;

      server {
        listen 80 reuseport;
        server_name _;
        location / {
          return 200 "ok\n";
        }
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app
  namespace: autoscale-test
spec:
  replicas: 0
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
    spec:
      containers:
      - name: nginx
        image: nginx:1.27-alpine
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 200m
            memory: 64Mi
          limits:
            memory: 256Mi
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
          readOnly: true
      volumes:
      - name: nginx-config
        configMap:
          name: sample-app-nginx
      nodeSelector:
        gke-pool-type: autoscale-test
      tolerations:
      - effect: NoSchedule
        key: autoscale-test
        operator: Equal
        value: "true"
---
apiVersion: v1
kind: Service
metadata:
  name: sample-app
  namespace: autoscale-test
spec:
  selector:
    app: sample-app
  ports:
  - port: 80
    targetPort: 80
